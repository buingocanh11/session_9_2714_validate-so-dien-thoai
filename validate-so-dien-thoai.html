<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate số điện thoại</title>
</head>
<body>
<script>
    function number(str) {
        regexp = /^\([0-9]{2}\)\-\([0][0-9]{9}\)/;
        if (regexp.test(str)){
            return true;
        }
        return false;
    }
    let num1= "(84)-(0978489648)";
    console.log(number(num1));
    let num2= "(a8)-(22222222)";
    console.log(number(num2));

</script>
</body>
</html>
